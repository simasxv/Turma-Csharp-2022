<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Document</title>
</head>
<body> 
    <header>
        
        
        <nav>
            <img src="img/pngegg.png" class="Logosite">
            <a href="menu.html">Menu</a>
            <a href="cadastro.html">Cadastro</a>
            <a href="servicos.html">Outros Serviços</a>
            <a href="contato.html">Contato</a>
        </nav>
        
    </header>
    <main>
        
                <h1>Cadastro</h1>
        <form>
            
            <label>Nome:</label>
            <input type="text" name="nome" placeholder="Informe seu nome completo">
    
            <label>CPF:</label>
            <input type="text" name="cpf" placeholder="000.000.000">
         
            
            <label>RG:</label>
            <input type="text" name="RG">
           
            <label>E-mail</label>
            <input type="email" name="email" required >
            
            <label>Rua</label>
            <input type="text" name="Rua" required>
            <input type="text" name="numero" placeholder="nº">
            <input type="text" name="complemento" placeholder="complemento">
           
    
            <label>Bairro:</label>
            <input type="text" name="bairro">
            
            <label>Cidade:</label>
            <input type="text" name="cidade">
           
            <label>Estado:</label>
            <input type="text" name="estado">
    
    
            <label>Sexo:</label>
            <span>
    
                <input type="radio" name="sexo" value="M">Masculino
                <input type="radio" name="sexo" value="F"> Feminino
                <br></br>
    
               
           </span>
        
           <label>Nacionalidade:</label>
           <input type="radio" name="nacionalidade" value="brasileiro">Brasileiro(a)
           <input type="radio" name="nacionalidade" >Outro
        </form>

    </main>


</body>
</html>
