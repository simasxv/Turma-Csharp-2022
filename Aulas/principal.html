    <center>
        <form action="enviaemail.cs" id="cadastroPessoa" class="cadastroPessoa" method="get" enctype="multipart/form-data">

            
            <label>Nome:</label>    
            <input type="text" name="nome" value="Gabriel" placeholder="Nome completo" >
            
            <label>E-mail:</label>
            <input type="email" name="email" value="gabrielsimao010@gmail.com" required>
    
            <select name="estados" >
                <option value="">Selecione o estado</option>
                <option value="SC" selected>Santa Catarina</option>
                <option value="PR">Paraná</option>
                <option value="RS">Rio Grande do Sul</option>
                
            </select>
            
            <label>Data:</label>
            <input type="datetime-local" name="data">
            
            <label>Sexo:</label>
            <span>
                
                <input type="radio" name="sexo" checked value="M">Masculino
                <input type="radio" name="sexo" value="F"> Feminino
                <br></br>
                
                
            </span>
            
            <label>Comidas:</label>
            <input type="checkbox" name="comida" checked value="Lasanha">Lasanha
            <input type="checkbox" name="comida" value="Pizza">Pizza
            <input type="checkbox" name="comida" checked value="arroz">arroz
            <input type="checkbox" name="comida" value="Feijão">Feijão
            
            
            <label>Senha:</label>
            <input type="password" name="senha" minlength="8" maxlength="12">
            
            <label>Foto:</label>
            <input type="file" name="foto" multiple>
            <textarea name="mensagem" id="" cols="40" rows="05" required></textarea>


            <button type="submit">Enviar</button>
            <input type="reset" name="enviar" value="limpar">



            
            <input type="hidden" name="codigoIbge" value="129332">
        </form>
